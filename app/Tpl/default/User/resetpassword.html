<include file="Public:header" />
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="panel">
                    <div class="account-setting">
                        <div class="panel-heading">
                            <h4>账号设置</h4>
                        </div>
                        <div class="panel-body">
                            <ul class="nav nav-tabs">
                                <li class="active"><a href="#">重置密码</a></li>
                            </ul>
                            <div class="talk-account">
                                <form id="email" class="form-horizontal" action="{:U('User/doresetpassword')}" method="post">
                                    <fieldset>
                                        <div class="form-group">
                                            <label class="col-lg-2 control-label" for="password">请输入新密码</label>
                                            <div class="col-lg-4">
                                            <input type="password" class="form-control" id="password" name="password" placeholder="">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-lg-2 control-label" for="password">确认密码</label>
                                            <div class="col-lg-4">
                                            <input type="password" class="form-control" id="rePassword" name="rePassword" placeholder="">
                                        </div>
                                         <div class="form-group">
                                            <div class="col-lg-4">
                                             <input type="hidden" name="verifycode"  id="verifycode"  value="{$verifycode}">
                                                <button type="submit"  class="btn btn-primary ">提交</button>
                                            </div>
                                        </div>
                                    </fieldset>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<include file="Public:footer" />
<script>
    $(function() {
        $("#email").validate({
            rules: {
                password: "required",
                rePassword: {
                    required: true,
                    equalTo: "#password"
                },
            },
            messages: {
                password: {
                    required: "密码不能为空"
                },
                rePassword: {
                    required: "确认密码不能为空"
                }
            },
        });
    });
</script>
